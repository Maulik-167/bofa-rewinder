        <div class="tags-section" style="position: relative; margin-top: 80px; width: 1220px; display: flex; flex-wrap: wrap; align-items: center; gap: 12px; font-size: 16px; font-weight: bold; color: #333; padding: 15px 20px; background: #fff; border-radius: 12px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">

            <div class="tags-title" style="margin-right: 15px; white-space: nowrap;">Tags</div>
        
            <div class="tag-item" style="background: #f1f5f9; padding: 10px 18px; border-radius: 20px; cursor: pointer; transition: 0.3s; display: flex; align-items: center; box-shadow: 2px 2px 10px rgba(0,0,0,0.1);">
                <span>All</span>
            </div>
        
            <div class="tag-item" style="background: #e0f2fe; padding: 10px 18px; border-radius: 20px; cursor: pointer; transition: 0.3s; display: flex; align-items: center;">
                <span style="color: blue; font-weight: 600;">Deals</span>
            </div>
        
            <div class="tag-item" style="background: #dcfce7; padding: 10px 18px; border-radius: 20px; cursor: pointer; transition: 0.3s; display: flex; align-items: center;">
                <span style="color: #22c55e; font-weight: 600;">Engagement</span>
            </div>
        
            <div class="tag-item" style="background: #fef3c7; padding: 10px 18px; border-radius: 20px; cursor: pointer; transition: 0.3s; display: flex; align-items: center;">
                <span>Tags 3</span>
            </div>
        
            <div class="tag-item" style="background: #fbcfe8; padding: 10px 18px; border-radius: 20px; cursor: pointer; transition: 0.3s; display: flex; align-items: center;">
                <span>Tags 4</span>
            </div>
        </div>
        
        <div class="row" style="margin-top: 60px; display: flex; justify-content: center;">
            <div class="d-flex flex-wrap" style="gap: 25px;">
                <!-- Card 2 -->
                <div class="card" 
     style="width: 18rem; background: white; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); padding: 15px; transition: transform 0.3s;" 
     *ngFor="let tagDetails of tagesInfo" 
     onmouseover="this.style.transform='scale(1.05)'" 
     onmouseout="this.style.transform='scale(1)'">

    <div class="card-body">
        <!-- Tag Title and Checkbox in the Same Line -->
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;">
            <h5 class="today-s-sale" style="color: #007bff; font-weight: bold; margin: 0; font-size: 12;">{{tagDetails.title}}</h5>
            <input class="form-check-input growth" type="checkbox" style="margin-left: 10px;">
        </div>

        <p class="_12-426" style="color: #666; font-size: 20px;">{{tagDetails.count}}</p>
    </div>

    <div class="growth" style="background: #f3f4f6; width: 120px; padding: 8px; border-radius: 5px; text-align: center;">
        <div class="_36" style="color: #3d3894; font-weight: 600; margin-left: 10px;">{{tagDetails.tagName}}</div>
    </div>

                </div>
            </div>
        </div>
        <br><br>
