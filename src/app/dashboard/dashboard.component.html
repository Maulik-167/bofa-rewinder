<div style="background-image: url('../../assets/background.jpg'); height: 900px;">
    <app-header></app-header>
    <div class="container mt-4">

        <h3 class="mt-3">Search Clients</h3>
        <div class="form-group position-relative mb-4">
            <input type="text" class="form-control w-50" placeholder="Search by client name"
                [value]="selectedClient?.name" (input)="onSearch()" #searchInput />
            <div *ngIf="filteredClients.length > 0" class="dropdown-menu show">
                <a *ngFor="let client of filteredClients" class="dropdown-item" href="#"
                    (click)="onClientSelect(client)">
                    {{ client.name }}
                </a>
            </div>
        </div>
        <div *ngIf="selectedClient && selectedClient.id">
            <h5>Client Details</h5>
            <div class="row">
                <!-- Name Input Field -->
                <div class="col-md-2 ">
                    <label for="name" class="form-label">Client Name: </label>
                </div>
                <div class="col-md-3 ">
                    <label for="name" class="form-label">{{selectedClient.name}}</label>
                </div>
            </div>
            <div class="row">
                <!-- Name Input Field -->
                <div class="col-md-2 ">
                    <label for="name" class="form-label">Country Name: </label>
                </div>
                <div class="col-md-3 ">
                    <label for="name" class="form-label">{{selectedClient.country}}</label>
                </div>
            </div>
            <div class="row">
                <!-- Name Input Field -->
                <div class="col-md-2 ">
                    <label for="name" class="form-label">Industry Name: </label>
                </div>
                <div class="col-md-3 ">
                    <label for="name" class="form-label">{{selectedClient.industry}}</label>
                </div>
            </div>
            <div class="row">
                <!-- Name Input Field -->
                <div class="col-md-2 ">
                    <label for="name" class="form-label">Template Option: </label>
                </div>
            </div>
            <div class="row">
                <!-- Card 1 -->
                <div class="col-md-3 mb-3">
                    <div class="card" style="height: 150px; background-image: url('../assets/template-1.webp');">
                        <div class="card-body">
                            <div class="text-center">
                                <input class="form-check-input" type="radio" name="itemSelect" id="item1" value="item1">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="col-md-3 mb-3">
                    <div class="card" style="height: 150px; background-image: url('../assets/template-2.jpg');">
                        <div class="card-body">
                            <div class="text-center">
                                <input class="form-check-input" type="radio" name="itemSelect" id="item2" value="item2">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card 3 -->
                <div class="col-md-3 mb-3">
                    <div class="card" style="height: 150px; background-image: url('../assets/template-1.webp');">
                        <div class="card-body">
                            <div class="text-center">
                                <input class="form-check-input" type="radio" name="itemSelect" id="item3" value="item3">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card" style="height: 150px; background-image: url('../assets/template-2.jpg');">
                        <div class="card-body">
                            <div class="text-center">
                                <input class="form-check-input text-center" type="radio" name="itemSelect" id="item3"
                                    value="item3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Name Input Field -->
                <div class="col-md-2 ">
                    <label for="name" class="form-label">KPI: </label>
                </div>
                <div class="col-md-3 ">
                    <label for="name" class="form-label">Industry Name</label>
                </div>
            </div>
            <!-- Preview Button -->
            <button class="btn btn-primary" (click)="openModalWithComponent()">
                Preview
            </button>
        </div>
    </div>

    <!-- <app-footer></app-footer> -->
</div>
